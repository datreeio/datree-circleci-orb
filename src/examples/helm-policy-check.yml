description: >
  A demonstration of how to run a Helm policy check.

usage:
  version: 2.1
  orbs:
    datree: datree/datree@1.1.7

  jobs:
    policy-check:
      executor: datree/default

      steps:
        - checkout
        - datree/test:
            path: 'someDirectory/someHelmChartFolder'
            isHelmChart: true
            cliArguments: '--schema-version 1.20.0'

  workflows:
    policy-check:
      jobs:
        - policy-check
