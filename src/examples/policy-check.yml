description: >
  A demonstration of how to run a policy check.

usage:
  version: 2.1
  orbs:
    datree: naorpeled/datree@1.0.0

workflows:
    policy-check:
      jobs:
        - name: Run Datree Policy Check
          uses: datreeio/test
          with:
            path: 'someDirectory/someFile.yaml'
            cliArguments: '--schema-version 1.20.0'
