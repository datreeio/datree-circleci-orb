description: >
  Sample description

docker:
  - image: datree/datree-cli:<parameters.cli-version>

parameters:
  file:
    type: string
    default: "."
    description: "Which file(s) to run the test on?"
  args:
    type: string
    default: ""
    description: "Additional arguments to pass to the test command"

steps:
  - test:
      command: "datree test"
      file: <<parameters.file>>
      arguments: <<parameters.args>>
