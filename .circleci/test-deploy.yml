version: 2.1
orbs:
  datree: datree/datree@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.1

filters: &filters
  tags:
    only: /.*/

workflows:
  test-deploy:
    jobs:
      # Make sure to include "filters: *filters" in every test job you want to run as part of your deployment.
      - datree/policy-check:
            filters: *filters
            path: "./tests-data/sample-policy.yaml"
            cliArguments: "--output=json"
      - datree/policy-check:
            filters: *filters
            path: "./tests-data/sample-helm-policy/"
            isHelmChart: true
      - datree/policy-check:
            filters: *filters
            path: "./tests-data/sample-kustomize-policy/"
            isKustomization: true
      - orb-tools/pack:
          filters: *filters
      - orb-tools/publish:
          orb-name: datree/datree
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - orb-tools/pack
            - datree/policy-check
          context: orb-publishing
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
